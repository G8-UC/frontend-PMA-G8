name: Deploy Frontend to AWS CloudFront

on:
  push:
    branches:
      - main
      - master
      - auth0
  pull_request:
    branches:
      - main
      - master
      - auth0

env:
  NODE_VERSION: '18'
  AWS_REGION: us-east-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ============================================
      # 1. Checkout del c√≥digo
      # ============================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # 2. Configurar Node.js
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ============================================
      # 3. Instalar dependencias
      # ============================================
      - name: Install dependencies
        run: npm ci

      # ============================================
      # 4. Construir la aplicaci√≥n
      # ============================================
      - name: Build application
        run: npm run build
        env:
          REACT_APP_AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          REACT_APP_AUTH0_REDIRECT_URI: ${{ secrets.AUTH0_REDIRECT_URI }}
          REACT_APP_AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          REACT_APP_GROUP_ID: ${{ secrets.GROUP_ID }}

      # ============================================
      # 5. Configurar AWS Credentials
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@4fc4975a852c8cd99761e2de1f4ba73402e44dd9 # v4.0.3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # 6. Sincronizar con S3
      # ============================================
      - name: Sync files to S3
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "asset-manifest.json" \
            --exclude "service-worker.js" \
            --exclude "manifest.json" \
            --exclude "robots.txt" \
            --exclude "favicon.ico"

      # ============================================
      # 7. Subir archivos HTML sin cache
      # ============================================
      - name: Upload HTML files
        run: |
          aws s3 cp build/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --recursive \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "index.html" \
            --include "asset-manifest.json" \
            --include "service-worker.js" \
            --include "manifest.json" \
            --include "robots.txt" \
            --include "favicon.ico"

      # ============================================
      # 8. Invalidar CloudFront cache
      # ============================================
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # ============================================
      # 9. Notificaci√≥n de √©xito
      # ============================================
      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Application deployed to CloudFront"
          echo "Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"

      # ============================================
      # 10. Notificaci√≥n de error
      # ============================================
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details"
        continue-on-error: true
